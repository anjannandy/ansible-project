apiVersion: v1
kind: Secret
metadata:
  name: csi-ceph-secret
  namespace: kube-system
type: Opaque
stringData:
  # Replace with the CephX user that has access to the target pool (e.g., "kubernetes" or "k8s")
  userID: "k8s"
  # Replace with the actual base64-decoded CephX key (NOT base64-encoded). Example shows a placeholder.
  userKey: "REPLACE_WITH_REAL_CEPHX_KEY"
